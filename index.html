<!DOCTYPE html>
<html lang="en">

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"

    <title>ZoopDownload</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- CSS Assets -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- Javascript Assets -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script>

       * THIS SCRIPT REQUIRED FOR PREVENT FLICKERING IN SOME BROWSERS
       */
      localStorage.getItem("_x_darkMode_on") === "true" &&
        document.documentElement.classList.add("dark");

    <!-- Page Wrapper -->

      <main
        class="main-content w-full flex flex-col h-screen justify-center items-center"
      >
        <div
          class="grid mx-4 max-w-4xl grid-cols-1 gap-4 sm:grid-cols-3 sm:gap-5 lg:gap-6"
        >
          <div
            class="rounded-lg bg-gradient-to-br from-amber-400 to-orange-600 py-6 px-5 text-center"
          >
            <h4 class="text-xl font-semibold text-white">New Download</h4>
            <br />
            <button
              onclick="window.location.href='NewDownload.html'"
              class="btn w-full border border-white/10 bg-white/20 text-white hover:bg-white/30 focus:bg-white/30"
            >
              + Add URL
            </button>

          >

          >

            <br />
